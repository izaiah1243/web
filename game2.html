<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tara and Izaiah's Life</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      margin-top: 20px;
    }

    #love-counter {
      font-size: 2rem;
      margin: 20px 0;
    }

    #click-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #click-button:hover {
      transform: scale(1.1);
    }

    #upgrades {
      margin: 20px 0;
    }

    .upgrade {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #357ab8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upgrade:hover {
      background-color: #285a8e;
    }

    .upgrade:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    #infinite-love {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #infinite-love:hover {
      background-color: #e6007e;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>Tara and Izaiah's Life</h1>
  <p id="love-counter">Love: 0</p>
  <button id="click-button">Click to Grow Love ‚ù§Ô∏è</button>
  <div id="upgrades">
    <button class="upgrade" id="buy-flowers" disabled>Buy Flowers (Cost: 50 Love)</button>
    <button class="upgrade" id="write-poem" disabled>Write a Poem (Cost: 200 Love)</button>
    <button class="upgrade" id="take-over-world" disabled>Take Over the World (Cost: 1000 Love)</button>
  </div>
  <button id="infinite-love">Let's Be Real ‚ù§Ô∏è</button>
  <p id="message"></p>

  <script>
    let love = 0;
    const loveCounter = document.getElementById('love-counter');
    const clickButton = document.getElementById('click-button');
    const buyFlowersButton = document.getElementById('buy-flowers');
    const writePoemButton = document.getElementById('write-poem');
    const takeOverWorldButton = document.getElementById('take-over-world');
    const infiniteLoveButton = document.getElementById('infinite-love');
    const message = document.getElementById('message');

    // Function to update the love counter and button states
    function updateGame() {
      loveCounter.textContent = `Love: ${love}`;
      buyFlowersButton.disabled = love < 50;
      writePoemButton.disabled = love < 200;
      takeOverWorldButton.disabled = love < 1000;
    }

    // Click button to grow love
    clickButton.addEventListener('click', () => {
      love += 1;
      updateGame();
    });

    // Buy flowers upgrade
    buyFlowersButton.addEventListener('click', () => {
      if (love >= 50) {
        love -= 50;
        message.textContent = 'You bought flowers for Tara! üå∏';
        setTimeout(() => (message.textContent = ''), 3000);
        updateGame();
      }
    });

    // Write a poem upgrade
    writePoemButton.addEventListener('click', () => {
      if (love >= 200) {
        love -= 200;
        message.textContent = 'You wrote a beautiful poem for Tara! üìù';
        setTimeout(() => (message.textContent = ''), 3000);
        updateGame();
      }
    });

    // Take over the world upgrade
    takeOverWorldButton.addEventListener('click', () => {
      if (love >= 1000) {
        love -= 1000;
        message.textContent = 'Izaiah and Tara took over the world with your love! üåç‚ù§Ô∏è';
        setTimeout(() => (message.textContent = ''), 5000);
        updateGame();
      }
    });

    // Infinite love button
    infiniteLoveButton.addEventListener('click', () => {
      love = Infinity; // Set love to infinite
      message.textContent = 'Izaiah has infinite love for Tara! ‚ù§Ô∏è';
      updateGame();
    });

    // Initial game update
    updateGame();
  </script>
</body>
<a href="index.html" class="heart-button">&#10084; Return to Home &#10084;</a>

<style>
  .heart-button {
    display: inline-block;
    background-color: #FF1493;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 25px;
    text-decoration: none;
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
    transition: transform 0.3s ease-in-out;
  }

  .heart-button:hover {
    transform: scale(1.1);
  }

  .heart-button:before {
    content: "\2764";
    font-size: 22px;
    margin-right: 5px;
  }
</style>
</html>
